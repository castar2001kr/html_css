<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basic Page</title>
</head>
<body>

<table border="1">
 

   
        <tr>                                     <!--thead를 붙이면 큰일난다. thead는 rowspan이 안 일어난다. tfoot도 마찬가지.-->
            <th colspan="3">Table Data</th>     <!--테이블을 만들 때는 위에서 부터 쌓는 식으로 생각하기-->
            <th rowspan="3">Table Data</th>
            
        </tr>
   
    
        <tr>
            <td>Table Data</td>
            <td rowspan="2">Table Data</td>
            <td>Table Data</td>
        </tr>
        
        <tr>
            <td>Table Data</td>
            <td>Table Data</td>


        </tr>


 
  

        
 
</table>


    
</body>
</html>
